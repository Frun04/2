<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPresso</title>
    <style>
        body {
            background-color: #333333; /* Gris oscuro */
            color: #ffffff; /* Blanco */
            font-family: Arial, sans-serif; /* Fuente predeterminada para todo el cuerpo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Centra el texto dentro del contenedor */
        }
        h1 {
            font-size: 3em; /* Tamaño de fuente grande para el título */
            font-family: 'Eras Bold ITC', serif; /* Fuente específica para el título */
            margin: 0.5em 0; /* Margen vertical */
        }
        img {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-top: 20px; /* Espacio entre el título y la imagen */
        }
    </style>
</head>
<body>
    <h1>PackPresso</h1>
    <p>Párrafo centrado.</p>
    <img src="xavimola.jpeg" alt="Descripción de la imagen">
</body>
</html>
